<!DOCTYPE html>
<html>
    <head lang="ja">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./style.css">
        <title>ポートフォリオサイト</title>
    </head>
    <body>
        <div class="main">
            <div class="left-side">
                <div class="names">
                    <img src="" alt="">
                    <p class="name">Chihiro Maeda</p>
                    <p>Programmer</p>
                </div>
                <div class="prof-content profile">
                    <p><span class="prof-title">PROFILE</span><span class="line"></span></p>
                    <ul>
                        <li><span class="material-symbols-outlined">cake</span>1985/08/18</li>
                        <li><span class="material-symbols-outlined">woman</span>femaile</li>
                        <li><span class="material-symbols-outlined">home</span>◯◯県◯◯市0000-000</li>
                    </ul>
                </div>
                <div class="prof-content contact">
                    <p><span class="prof-title">CONTACT</span><span class="line"></span></p>
                    <ul>
                        <li><span class="material-symbols-outlined">call</span>000-0000-0000</li>
                        <li><span class="material-symbols-outlined">mail</span>abc@XXX.com</li>
                    </ul>
                </div>
                <div class="prof-content interest">
                    <p><span class="prof-title">INTEREST</span><span class="line"></span></p>
                    <ul>
                        <li><span class="material-symbols-outlined">movie</span>Movie/Anime</li>
                        <li><span class="material-symbols-outlined">camping</span>Campping</li>
                        <li><span class="material-symbols-outlined">directions_walk</span>Walking</li>
                        <li><span class="material-symbols-outlined">mic_external_on</span>Sing a Song</li>
                    </ul>
                </div>
            </div>
            <div class="right-side">
                <div class="content bars">
                    <div class="bar">
                        <label for="html-bar">HTML/CSS:</label>
                        <progress class="prog-style" id="html-bar" max="100" value="60">60%</progress>
                    </div>
                    <div class="bar">
                        <label for="php-bar">PHP:</label>
                        <progress class="prog-style" id="php-bar" max="100" value="70">70%</progress>
                    </div>
                    <div class="bar">
                        <label for="java-bar">JAVA:</label>
                        <progress class="prog-style" id="java-bar" max="100" value="20">20%</progress>
                    </div>
                    <div class="bar">
                        <label for="script-bar">JavaScript:</label>
                        <progress class="prog-style" id="script-bar" max="100" value="60">60%</progress>
                    </div>
                    <div class="bar">
                        <label for="sql-bar">MySQL:</label>
                        <progress class="prog-style" id="sql-bar" max="100" value="60">60%</progress>
                    </div>
    
                </div>
            </div>
        </div>
        
    </body>
</html>
